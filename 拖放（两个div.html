<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div1,#div2{
				width: 220px; height: 100px; float: left;margin: 10px; padding: 10px; border: 1px solid black;
			}
		</style>
		<script>
			
			function allowDrop(ev)
			{
			ev.preventDefault();
			}
			
			function drag(ev)
			{
			ev.dataTransfer.setData("Text",ev.target.id);
			}
		
			
			function drop(ev)
			{
			ev.preventDefault();
			var data=ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>
	<body>
		
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" >
			<img id="drag1" src="../i/bilibili.png"  draggable="true" ondragstart="drag(event)"/>
		</div>
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" ><div>
		
		
	</body>
</html>
