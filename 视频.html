<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 使用 <embed> 标签 -->
		<embed width="320" height="240" src="../i/movie.mp4" />
		<!-- 使用 <object> 标签 -->
		<object width="320" height="240" data="../i/movie.mp4"></object>
		<!-- 使用 <video> 标签 -->
		<video width="320" height="240" controls="controls" autoplay="autoplay">
			<source src="../i/movie.mp4"></source>
			<source src="../i/movie.ogg"></source>
			<source src="../i/movie.webm"></source>
		</video>
	</body>
</html>
